<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Suffix Tree</title>
        <link rel="stylesheet" type="text/css" href="../index.css">
        <script type="text/javascript" src="SuffixTree.js"></script>
        <script type="text/javascript" src="Node.js"></script>
        <script type="text/javascript" src="CanvasHandler.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </head>

    <body>
        <h3 class="description"> Suffix Tree Builder (ukkonens construction algorithm)</h3>
        <p class="description"> Input a string to see its suffix tree ($ is reserved for termination symbol)</p> 
        <div id="suffix_input_container">
            <label for="suff_string">Enter a string</label>
            <input type="text" id="suff_string" name="suff_string">
            <button id="suff_button">Show suffix tree</button>
        </div>
        <canvas id="suffix_canvas" width=1920 height=1080></canvas>
    </body>
